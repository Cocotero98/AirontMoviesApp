<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Agustin Aguilar's Movie Finder App login page for Airont Academy">        
        <title>Movie Finder | Login</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="css/index.css" rel="stylesheet"  type = "text/css">
    </head>
    <body id="loginBody">
        <header>
            <h1><strong>MOVIE</strong><i>finder</i></h1>
        </header>
        <main>
            <form>
                    <p><strong>Welcome! Log in or Register</strong><br>
                        Log in to find the movies you're looking for!</p>
                    <input id="email" title="email" name="email" type="email" placeholder="Email" required>
                    <input id="password" title="password" name="password" type="password" placeholder="Password" required>
                    <div id="wrapper">
                        <input id="rememberme" name="rememberme" type="checkbox"> 
                    <label for="rememberme" class="smallFont">Remember me</label>
                    <a href="index.html" class="smallFont">Forgot password?</a>
                    </div>                    
                    <button type="submit" name="loginBtn" id="loginBtn">Log in</button>
                    <p class="smallFont">Not registered yet? <a href="register.html">Register now</a></p>
                    <p class="smallFont">or</p>
                    <a href="index.html" class="loginWith">Login with Facebook</a>
                    <a href="index.html" class="loginWith">Login with Twitter</a>
                    <a href="index.html" class="loginWith">Login with Google</a>
            </form>
        </main>
    </body>
</html>
